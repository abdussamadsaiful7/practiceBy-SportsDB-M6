<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportsDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1 class="mt-4 mb-4 text-center fw-bolder">Welcome To SportsDB Official</h1>
    </header>
    <main class="container">
        <section>
            <div class="row">
                <div class="col-lg-6">
                    <div class="shadow rounded p-4 mb-4">
                       <h2>Left Side</h2>
                        <div class="d-flex w-full h-64 mx-auto pb-4" role="search">
                            <input id="value-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button id="btn-search" onclick="searchAllData()" class="btn btn-outline-warning fw-bold" type="submit">Search</button>
                        </div>
                        <div id="spinner" class="d-flex justify-content-center my-5 d-none">
                            <div class="spinner-border" role="status">
                              <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                   </div>
                    <div id="all-player" class="row row-cols-1 row-cols-md-2 g-4 mt-1">

                    </div>
                </div>
                <div class="col-lg-6">
                    <h2 class="bg-warning p-4 rounded">Right Side</h2>
                    <img id="male" class="w-75 h-55 mt-5 ms-5 shadow rounded d-none" src="player/male.jpg" alt="">
                    <img id="female" class="w-75 h-55 mt-5 ms-5 shadow rounded d-none" src="player/female.webp" alt="">
                    <div id="details-show" class="mt-5">

                    </div>
                </div>
            </div>
        </section>

    </main>
    <footer></footer>
    <script src="js/sports.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
